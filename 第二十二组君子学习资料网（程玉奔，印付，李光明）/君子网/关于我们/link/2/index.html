<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>联系我们</title>
<link href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">
<link href="../../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="../../css/about_our.css">
<link rel="stylesheet" href="../css/heightlength.css">
<link rel="stylesheet" href="../css/mxjs.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="mScroll">
<div class="container">
  <div class="jsbg">
	  <div class="contact">
		  <div class="container">
			  <div class="contact-form-row" style="margin-bottom: 30px;">
				  <h3 class="w3ls-title w3ls-title1" style="font-family: 'Fruktur', cursive;color: yellow">给我们留言</h3>
				  <div class="col-md-7 contact-left">
					  <form action="#" method="post">
						  <input type="text" name="Name" placeholder="Name" required="">
						  <input class="email" type="text" name="Email" placeholder="Email" required="">
						  <textarea placeholder="Message" name="Message" required=""></textarea>
						  <!--<input type="submit" value="提交">-->
						  <!-- 按钮触发模态框 -->
						  <input type="submit" value="提交" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
						  <!-- 模态框（Modal） -->
						  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							  <div class="modal-dialog">
								  <div class="modal-content">
									  <div class="modal-header">
										  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										  <h4 class="modal-title" id="myModalLabel">成功留言</h4>
									  </div>
									  <div class="modal-body">我们会在第一时间收到你的留言，并且会尽快回复。如果未收到我们的留言请加入我们官方qq群：2445012135</div>
									  <div class="modal-footer">
										  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
<!--										  <button type="button" class="btn btn-primary">提交</button>-->
									  </div>
								  </div><!-- /.modal-content -->
							  </div><!-- /.modal -->
						  </div>
					  </form>
				  </div>
				  <div class="col-md-1"></div>
				  <div class="col-md-3 contact-right">
					  <div class="cnt-w3agile-row">
						  <div class="col-md-1"></div>
						  <div class="col-md-3 contact-w3icon">
							  <img src="images/che.png" width="40px" height="40px">
						  </div>
						  <div class="col-md-8 contact-w3text">
							  <p>Manage Your Orders <br>Easily Track Orders & <br>Returns </p>
						  </div>
						  <div class="clearfix"> </div>
					  </div>
					  <div class="cnt-w3agile-row cnt-w3agile-row-mdl">
						  <div class="col-md-1"></div>
						  <div class="col-md-3 contact-w3icon">
							  <img src="images/tongzhi.png" width="40px" height="40px">
						  </div>
						  <div class="col-md-8 contact-w3text">
							  <p>Notifications <br>Get Relevant Alerts & Recommendations</p>
						  </div>
						  <div class="clearfix"> </div>
					  </div>
					  <div class="cnt-w3agile-row">
						  <div class="col-md-1"></div>
						  <div class="col-md-3 contact-w3icon">
							  <img src="images/yaoqiu.png" width="40px" height="40px">
						  </div>
						  <div class="col-md-8 contact-w3text">
							  <p>Requirements<br> With Wishlists, Reviews, <br>Ratings</p>
						  </div>
						  <div class="clearfix"> </div>
					  </div>
				  </div>
				  <div class="clearfix"> </div>
			  </div>
		  </div>
	  </div>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> 
<script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script> 
<script src="../js/smoothscroll.js"></script> 
<script>hljs.initHighlightingOnLoad();</script> 
<script src="../js/mking.js"></script>
</body>
</html>
